<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <main class="authentication-panel center">
        <form class="authentication-form">
            <h2 class="heading">Flutter</h2>
            <h3 class="subheading">Login</h3>
            <input type="email" id="login-email" class="authentication-input" name="login-email" placeholder="Email" required/>
            <input type="password" id="login-password" class="authentication-input" name="login-password" placeholder="Password" required/>
            <section class="authentication-buttons">
                <button class="submit-button">Submit</button>
                <a class="authentication-link" href="register.html">Create account</a>
            </section>
        </form>
    </main>
</body>
</html>
