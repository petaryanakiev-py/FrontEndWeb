<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <main class="authentication-panel center">
        <form class="authentication-form">
            <h2 class="heading">Flutter</h2>
            <h3 class="subheading">Join the community</h3>
            <input type="text" id="register-username" class="authentication-input" name="register-usernam" placeholder="Username" required/>
            <input type="email" id="register-email" class="authentication-input" name="register-email" placeholder="Email" required/>
            <input type="password" id="register-password" class="authentication-input" name="register-password" placeholder="Password" required/>
            <section class="authentication-buttons">
                <button class="submit-button">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
